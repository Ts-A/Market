syntax = "proto3";

service UserService {
    rpc CreateUser (UserInput) returns (User);
    rpc DeleteUser (UserId) returns (User);
    rpc EditUser (UserId) returns (User);
    rpc GetAllUsers (Empty) returns (UserList);
    rpc GetUser (UserId) returns (User);
    rpc LoginUser (UserLoginCreds) returns (LoginToken);
}

message Empty {};

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string role = 4;
    string password = 5;
}

message UserInput {
    string name = 2;
    string email = 3;
    string role = 4;
    string password = 5;
}

message UserId {
    string token = 1;
}

message UserList {
    repeated User users = 1;
}

message UserLoginCreds {
    string email = 1;
    string password = 3;
}

message LoginToken {
    string token = 1;
}